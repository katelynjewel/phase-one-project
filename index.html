<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>PICterest</title>
        <script defer src='./index.js'></script>
        <link rel="stylesheet" href='index.css'>
    </head>

    <body>
        <div id = 'logo-container'>
            <img id = 'logo' src="./projectlogo.png" alt="logo">
        </div>
        <div id = 'intro-containter' >
            <h1> Hey pictureLover, what kind of pictures do you want to see today??</h1>
            <label for="select-type" id = 'dropdown-label'>Select your preference: </label>
            <select id="option-dropdown" name="select-type">
                <option value="all" selected >I don't have a preference</option>
                <option value="beauty">I love beauty!</option>
                <option value="photography">I love photography!</option>
                <option value="nature">I love nature!</option>
                <option value="babygoats">I love baby goats!</option>
              </select>
        </div>
        <h1> Here are our top picks for you! </h1>
        <div class='image-container'>
            <div class='image-card'>
                <img id="card-image" class="image" src="./0C83C2DF-64FF-4A2E-80B9-A41923D4B3D6_1_105_c.jpeg" alt="Photo" />
                <div class="reaction-section">
                    <span id="like-count" class="likes">0 likes</span>
                    <button id="like-button" class="like-button">👍</button>
                    <button id="dislike-button" class="dislike-button">👎</button>
                </div>
                <ul id="comments-list" class="comments">
                    <li>Comments go here...</li>
                </ul>
                <form id="comment-form" class="comment-form">
                    <input class="comment-input" type="text" name="comment" id="comment" placeholder="Add a comment..."/>
                    <button class="comment-button" type="submit"> Post </button>
                </form>
            </div>

        </div>
    
    
    </body>

</html>
